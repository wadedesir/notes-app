name: pipeline

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/**'
    branches:
      - [issue-44, main]

jobs:
  backend_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        working-directory: ./backend
        run: npm install  
      - name: Check style
        working-directory: ./backend
        run: npm run lint
