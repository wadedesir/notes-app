name: Hello World!

on:
  push:
    branches:
      - issue-44

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: CD backend
        run: cd backend
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
